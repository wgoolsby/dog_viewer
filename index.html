<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Viewer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="main-nav">
    <h1 class="brand">Dog Viewer <span class="sarcasm">(You're welcome)</span></h1>
  </nav>
  <div class="instructions-wrapper">
    <h1 class="instructions">Select a dog breed</h1>
    <select class="breeds">
      <option value="0">Select a breed</option>
    </select>
    <h2 class="error-handling hidden">You didn't choose a breed, so you get the best dog.</h2>
    <svg id="hamsterwheel" class="hamsterwheel hidden" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet" stroke="currentColor" color="#687386">
      <g class="wheel" fill="none" stroke-width="4" stroke-linecap="butt" transform-origin="center" opacity="0.5">
        <circle class="rim" cx="50" cy="50" r="46" stroke-width="8" />
        <line class="spokes" x1="50" y1="50" x2="96" y2="50" />
        <line class="spokes" x1="50" y1="50" x2="27" y2="9.98" />
        <line class="spokes" x1="50" y1="50" x2="27" y2="90.02" />
      </g>
      <g class="hamster" fill="currentColor" stroke-width="0" stroke-linecap="round" transform-origin="center">
        <circle class="fur tail" cx="20" cy="63" r="2" />
        <circle class="fur ear" cx="62" cy="52" r="4" />
        <line x1="71" y1="74" x2="76" y2="79" class="fur paws fore" stroke-width="4" transform-origin="center" />
        <line x1="28" y1="82" x2="33" y2="77" class="fur paws hind" stroke-width="4" transform-origin="center" />
        <path class="fur body" d="M 82 53 c -5 -4 -13 -4 -16 -3 l -6 4 c -2 1 -11 5 -25 1 -1 -1 -11 -1 -15 8 a 13 13 0 0 0 4 16 c 25 17 49 4 58 -10 s 2 -15 0 -16 z" />
        <circle class="eye" cx="73" cy="55" r="2.5" color="#f7fafc" />
      </g>
    </svg>
  </div>
  <div class="dog-viewer">
    <img class="dog-img hidden" src="" alt="A cute dog!"/>
  </div>

  <script src="./dogs.js"></script>
</body>
</html>
